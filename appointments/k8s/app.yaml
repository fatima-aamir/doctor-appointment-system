apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointments-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appointments
  template:
    metadata:
      labels:
        app: appointments
    spec:
      securityContext:
        runAsUser: 1000  # Run the container as a non-root user
      initContainers:
      - name: init-container
        image: ubuntu:latest
        command: ['sh', '-c', 'echo "Your Name: Ali Kahoot" && sleep 5']
      containers:
      - name: appointments
        image: fatima4321/appointments-service:latest
        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_URI
          - name: NAME
            valueFrom:
              secretKeyRef:
                name: appointments-secret
                key: NAME
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: appointments-secret
                key: PASSWORD
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /hello
            port: 7070
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /hello
            port: 7070
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: appointments-service
spec:
  selector:
    app: appointments
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7070
